<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to SLH |Sousse Luxury Hotel, the most extraordinary hotel in Tunisia and the mediterranean"
    />
    <meta
      name="keywords"
      content="Hotel, Luxury, 5 Stars, Sousse, Tunisia, Mediterranean, Sea, Sun, Beach, Summer Time"
    />
    <script
      src="https://kit.fontawesome.com/a6c501a59a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>SL Hotel | About</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html"> SLH </a></h1>
          <ul>
            <li><a href="index.html"> Home </a></li>
            <li><a href="about.html"> About </a></li>
            <li><a class="current" href="contact.html"> Contact </a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p class="lead">Please fill out the form below to contact us</p>
        <!-- <form action="contact.js"> -->
        <form action="#" method="post" name="contact-form" id="contact-form">
          <div class="form-group">
            <label for="name"> Name </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your full name"
            />
          </div>
          <div class="form-group">
            <label for="email"> Email </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email address"
            />
          </div>
          <div class="form-group">
            <label for="message"> Message </label>
            <textarea
              name="message"
              id="message"
              placeholder="Enter your message here!"
            ></textarea>
          </div>
          <button id="submit-form" type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>
            33, Main Street, Sousse, Tunisia
          </p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>
            +216 11 111 111
          </p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>
            contact@lhs.com
          </p>
        </div>
      </div>
    </section>
    <div class="clr"></div>
    <footer id="main-footer">
      <p>Sousse Luxury Hotel | SLH &copy; 2020, All Rights Reserved</p>
    </footer>

    <!-- Submit form script -->
    <script>
      // Name and Email validation Function.
      const validation = () => {
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let message = document.getElementById('message').value;
        const emailReg = /^([w-.]+@([w-]+.)+[w-]{2,4})?$/;
        if (name === '' || email === '' || message === '') {
          alert('Please fill all fields...!!!!!!');
          return false;
        } else if (!email.match(emailReg)) {
          alert('Invalid Email...!!!!!!');
          return false;
        } else {
          return true;
        }
      };
      // Submit form with id function.
      const submitForm = () => {
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let message = document.getElementById('message').value;
        if (validation()) {
          // Post Request to the server goes here
          alert(
            `${message}  by ${name} owner of the
              ${email} has been submitted Successfully......`
          );
        }
      };
      document
        .getElementById('submit-form')
        .addEventListener('click', submitForm);
    </script>
  </body>
</html>
