<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links & Images in HTML5</title>
  </head>
  <body>
    <!-- Links
    * represented by an a tag
    * have an href attribute (link, mail, phone)
    * target attribute: _blank = open in a new tab, usually used for external links
    * rel attribute
    -->
    <!-- External Link -->
    <a href="http://google.com" target="_blank" rel="noopener noreferrer"
      >Go to google</a
    >
    <br />
    <!-- Internal Link -->
    <a href="/basichtml/topography.html"> Go to topography page</a>
    <hr />
    <!-- Images -->
    <!-- Internal images -->
    <p>
      <img
        src="./Images/Desert.jpg"
        alt="Desert Image"
        width="500"
        height="300"
      />
    </p>
    <!-- Remote Image -->
    <p>
      <img
        src="https://images.pexels.com/photos/4456685/pexels-photo-4456685.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
        alt="
      Photo by Daria Shevtsova from Pexels
      "
      />
    </p>
  </body>
</html>
