<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External css: The recommended way -->
    <link rel="stylesheet" href="./css/basic.css" />
    <title>Implementing CSS</title>
    <!-- Internal CSS: A style tag within the head element -->
    <style>
      h2 {
        color: green;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <!-- Inline CSS using the style Tag 
    not recommended, against separation of concerns principle-->
    <h1 style="color: red;">Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
  </body>
</html>
