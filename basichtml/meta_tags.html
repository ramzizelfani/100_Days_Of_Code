<!DOCTYPE html>
<html lang="en">
  <head>
    <!--This meta tag is defining the character set used with this html file, default is utf-8 aka unicode-->
    <meta charset="UTF-8" />
    <!--
    the viewport metatag is very important to make your website responsive on different screens
  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
    This meta tag is used to tell ie browser to use the edge standards in order to render this page
  -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- 
      Meta Tags that deals with search engines:
      1. Description
      2. Keywords
      3. robots // if you don't website to rank at all on search engines
    -->
    <meta
      name="description"
      content="This page is all about explaining HTML5 header met tags"
    />
    <meta
      name="keywords"
      content="html5, header, tags, meta, metatag, encoding, search engines, lang, viewport ..."
    />
    <meta name="robots" content="NOINDEX, NOFOLLOW" />

    <title>Meta Tags explained</title>
  </head>
  <body>
    <h1>Meta Tags Explained</h1>
  </body>
</html>
