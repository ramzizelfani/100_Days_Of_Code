<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Entities</title>
  </head>
  <body>
    <!-- HTML5 entities are elements that start with & and are used in html5 to insert specific symbols like a white space or a copyight sign into the DOM -->
    <!-- Non Breacking Space -->
    <p>My name is &nbsp; &nbsp; &nbsp; Ramzy</p>
    <!-- Euro Sign and Dollar Sign -->
    <p>1 &euro; = 1.1 &dollar;</p>
    <!-- Greater than and less than -->
    <p>5 &gt; 2</p>
    <p>5 &lt; 8</p>
    <!-- Trademark, copyright -->
    <p>Copyright &copy;</p>
    <p>Trademark &reg;</p>
    <!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <!-- Computer Languages -->
    <code>
      <!-- php code sample -->
      &lt; ?php echo 'Hello PHP' ?&gt;
    </code>
    <!-- Keyboard Keys kbd tag -->
    <p>Save any file in vscode by hitting <kbd>Ctrl + s</kbd></p>
  </body>
</html>
