<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links & Images in HTML5</title>
  </head>
  <body>
    <!-- Links
    * represented by an a tag
    * have an href attribute (link, mail, phone)
    * target attribute: _blank = open in a new tab, usually used for external links
    * rel attribute
    -->
    <!-- External Link -->
    <a href="http://google.com" target="_blank" rel="noopener noreferrer"
      >Go to google</a
    >
    <br />
    <!-- Internal Link -->
    <a href="http://localhost:5500/basichtml/topography.html">
      Go to topography page</a
    >
    <hr />
    <!-- Images -->
  </body>
</html>
